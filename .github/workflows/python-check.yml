name: AI linters and tests
on:
  pull_request:
    paths:
      - '.github/**'
      - 'check/st-tool.py'
      - 'default/python/**'
      - 'default/scripting/**'
      - 'test-scripting/**'
    types:
      - opened
      - edited
      - reopened
      - synchronize

env:
  PYTHON_VERSION: '3.7'
  LATEST_PYTHON_VERSION: '3.10'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install development dependencies
        run: pip install -r default/python/requirements-dev.txt
      - name: Lint all python code with Ruff
        run: ruff .
      - name: Lint with black
        run: |
          black . --check --no-color --diff -q
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['${{  env.PYTHON_VERSION }}', '${{  env.LATEST_PYTHON_VERSION }}']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install development dependencies
        run: pip install -r default/python/requirements-dev.txt
      - name: Test with pytest
        # Run from root to preserve full path in output
        run: pytest -v default/python/tests
      - name: Test st-tool with pytest
        # Run from root to preserve full path in output
        run: pytest -v check --doctest-modules --doctest-continue-on-failure
