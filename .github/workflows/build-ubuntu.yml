name: "Ubuntu"

on:
  push:
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'

jobs:
  build-ubuntu:
    name: ${{ matrix.os }} Build FreeOrion GG ${{ matrix.client-gg }} compiler ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        client-gg: ['ON', 'OFF']
        compiler: [gcc]
        include:
          - os: ubuntu-20.04
            client-gg: 'ON'
            compiler: clang
    env:
      CACHE_NAME: linux
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: build-ubuntu-install-cache-id
        with:
          path: ${{ runner.temp }}/cache-build-linux-install
          key: build-${{ matrix.os }}-install-cache-key-v1.0
      - uses: airvzxf/cache-anything-new-action@v1.0
        with:
          script: '${{ matrix.os }}-install-build.sh'
          is_cached: ${{ steps.build-ubuntu-install-cache-id.outputs.cache-hit }}
          cache: ${{ runner.temp }}/cache-build-linux-install
          snapshot: '/'
          exclude: '/boot /data /dev /mnt /proc /run /sys'
      - name: Prepare ccache timestamp
        id: build-ubuntu-ccache-timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
          message("::set-output name=timestamp::${current_date}")
      - name: Cache files with ccache
        uses: actions/cache@v1.1.0
        with:
          path: ${{ runner.temp }}/ccache
          key: build-${{ matrix.os }}-${{ matrix.compiler }}-ccache-${{ steps.build-linux-ccache-timestamp.outputs.timestamp }}
          restore-keys: |
            build-${{ matrix.os }}-${{ matrix.compiler }}-ccache-
      - name: Show ccache statistics before build
        env:
          CCACHE_DIR: ${{ runner.temp }}/ccache
        run: |
          ccache --show-stats || true
      - name: Build directory
        run: mkdir build
      - name: Configure for gcc
        if: ${{ matrix.compiler == 'gcc' }}
        env:
          CCACHE_DIR: ${{ runner.temp }}/ccache
        run: |
          cd build
          cmake -DBUILD_TESTING=ON -DBUILD_CLIENT_GG=${{ matrix.client-gg }} ..
      - name: Configure for clang
        if: ${{ matrix.compiler == 'clang' }}
        env:
          CCACHE_DIR: ${{ runner.temp }}/ccache
          CXXFLAGS: '-I/usr/include/SDL2 -I/usr/include/x86_64-linux-gnu/SDL2/ -I/usr/include/x86_64-linux-gnu/'
          CFLAGS: '-I/usr/include/SDL2 -I/usr/include/x86_64-linux-gnu/SDL2/ -I/usr/include/x86_64-linux-gnu/'
          CC: clang
          CXX: clang++
        run: |
          cd build
          cmake -DBUILD_TESTING=ON -DBUILD_CLIENT_GG=${{ matrix.client-gg }} ..
      - name: Build
        env:
          CCACHE_DIR: ${{ runner.temp }}/ccache
          CMAKE_BUILD_PARALLEL_LEVEL: 2
        run: |
          cd build
          cmake --build .
      - name: Show ccache statistics after build
        env:
          CCACHE_DIR: ${{ runner.temp }}/ccache
        run: |
          ccache --show-stats || true
      - name: Run C++ unit tests
        run: |
          cd build
          cmake --build . --config Release --target unittest || echo Failure
