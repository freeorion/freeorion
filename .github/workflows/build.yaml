name: "Build"
on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'
      - 'check/**'
      - 'default/**'
      - 'test-scripting/**'
  pull_request:
    branches: [ 'master' ]
    types: ['opened', 'reopened', 'synchronize']
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'
      - 'check/**'
      - 'default/**'
      - 'test-scripting/**'
jobs:
  android:
    uses: ./.github/workflows/build-android.yml
  macos:
    uses: ./.github/workflows/build-macos.yml
  ubuntu:
    uses: ./.github/workflows/build-ubuntu.yml
  windows:
    uses: ./.github/workflows/build-windows.yml
  windows-msvc:
    uses: ./.github/workflows/build-windows-msvs.yml
  docker:
    uses: ./.github/workflows/build-docker.yml
