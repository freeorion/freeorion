name: "Build"
on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'
      - 'check/**'
      - 'default/**'
      - 'test-scripting/**'
  pull_request:
    branches: [ 'master' ]
    types: ['opened', 'reopened', 'synchronize']
    paths-ignore:
      - 'msvc*/**'
      - 'check/**'
      - 'doc/**'
      - 'packaging/**'
      - 'snap/**'
      - '*.md'
      - 'check/**'
      - 'default/**'
      - 'test-scripting/**'
jobs:
  android:
    uses: ./.github/workflows/_build-android.yml
  macos:
    uses: ./.github/workflows/_build-macos.yml
  ubuntu:
    uses: ./.github/workflows/_build-ubuntu.yml
  windows:
    uses: ./.github/workflows/_build-windows.yml
  windows-msvc:
    uses: ./.github/workflows/_build-windows-msvs.yml
  docker:
    uses: ./.github/workflows/_build-docker.yml
  snapcraft:
    uses: ./.github/workflows/_build_snapcraft.yml
  publish_weekly-release:
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/_merge_to_weekly_release.yml
    needs: [  android,   macos,   ubuntu,   windows,   windows-msvc,   docker,   snapcraft, ]
