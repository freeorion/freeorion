[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore=true
extra_standard_library=["freeorion", "freeOrionAIInterface"]
skip=[
    "client", "cmake", "combat", "Empire", "GG", "godot", "msvc2017",
    "msvc2019", "msvc2022", "network", "packaging", "parse", "python",
    "server", "snap", "test", "tmp", "UI", "universe", "util",
]

[tool.black]
# do not include pyi files, since they are generated
include = '\.py?$'
# Add non python directories to extended ignore
# This speedups black run
--extend-exclude = """
^/(
client
| cmake
| combat
| doc
| default/data
| default/shaders
| default/stringtables
| documentation
| Empire
| GG
| godot
| msvc2017
| msvc2019
| msvc2022
| network
| packaging
| parse
| python
| server
| snap
| test
| tmp
| UI
| universe
| util
)/
"""
target-version = ["py37"]
line-length=120
