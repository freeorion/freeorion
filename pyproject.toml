[tool.black]
# do not include pyi files, since they are generated
include = '\.py?$'
# Add non python directories to extended ignore
# This speedups black run
--extend-exclude = """
^/(
client
| cmake
| combat
| doc
| default/data
| default/shaders
| default/stringtables
| documentation
| Empire
| GG
| godot
| msvc2017
| msvc2019
| msvc2022
| network
| packaging
| parse
| python
| server
| snap
| test
| tmp
| UI
| universe
| util
)/
"""
target-version = ["py39"]
line-length=120

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"*auth/auth.py" = ["E402"]
"*chat/chat.py" = ["E402"]
"*universe_generation/universe_generator.py" = ["E402"]
"*FreeOrionAI.py" = ["E402"]
"*universe_generation/teams.py" = ["E402"]
"__init__.py" = [
    "F401",
    "F403",
]
"*turn_events/turn_events.py" = ["E402"]
"*tests/conftest.py" = [
    "E402",
    "F401",
]
"default/python/AI/ResearchAI.py" = ["F821"]  # fix it after release 0.5

[tool.ruff.isort]
extra-standard-library=["freeorion", "freeOrionAIInterface"]


[tool.ruff]

src = [
    "default/python",
    "default/python/AI",
    "default/python/universe_generation",
    "default/python/charting",
    "default/scripting",
    "test-scripting"
]


