[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore=true
extra_standard_library=["freeorion", "freeOrionAIInterface"]

[tool.black]
include = '\.pyi?$'
exclude = 'venv_.*|.*_venv|venv|default' # Exclude default for a first iteration of adding black
target-version = ["py36"]
line-length=120
