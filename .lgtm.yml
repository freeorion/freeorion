extraction:
  cpp:
    prepare:
      packages:
      - "build-essential"
      - "cmake"
    configure:
      command:
      - "mkdir build"
      - "cd build"
      - "cmake .. -DBUILD_CLIENT_GG=OFF"
    before_index: "export BOOST_DIR=$LGTM_SRC/boost"
    index:
      build_command:
      - "cd build"
      - "make"
  python:
    python_setup:
      version: "3"